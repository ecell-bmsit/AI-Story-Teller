<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body class="{% if sentiment['compound'] >= 0.05 %}positive{% elif sentiment['compound'] <= -0.05 %}negative{% endif %}">
    <div class="container">
        <h2>Here is what PromptTales made, just for you!</h2>
        <div class="story">{{ generated_story }}</div>
    </div>
    {% if sentiment['compound'] >= 0.05 %}
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='background_music.mp3') }}" type="audio/mp3">
    </audio>; 
    {% elif sentiment['compound'] <= -0.05 %}
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='tense.mp3') }}" type="audio/mp3">
    </audio>;
    {% endif %}

    <img src="{{ generated_image_url }}" alt="Generated Image">
</body>
</html>
