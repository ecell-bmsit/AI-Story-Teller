<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Story</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .story {
            white-space: pre-line;
        }

        {% if sentiment['compound'] >= 0.05 %}
            body {background-color: #c8e6c9;}
        {% elif sentiment['compound'] <= -0.05 %}
            body {background-color: #ffcdd2;}
        {% endif %}
    </style>
</head>
<body>
    <div class="container">
        <h2>Generated Story:</h2>
        <div class="story">{{ generated_story }}</div>
        <h2>Sentiment Analysis:</h2>
        <p>Compound Sentiment Score: {{ sentiment['compound'] }}</p>
    </div>
</body>
</html>
